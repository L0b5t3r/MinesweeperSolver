<!DOCTYPE html>
<html>

	<title>Minesweeper Solver</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="bundle.js"></script>

		/* Define your styles here */

</head>
<body>
	<h1>Minesweeper Solver</h1>
	<p>Enter the height, width, and number of mines for the Minesweeper board you want to solve:</p>
	<label for="height">Height:</label>
	<input type="number" id="height" name="height" value="16"><br><br>
	<label for="width">Width:</label>
	<input type="number" id="width" name="width" value="30"><br><br>
	<label for="numMines">Number of Mines:</label>
	<input type="number" id="numMines" name="numMines" value="99"><br><br>
	<button onclick="solveBoard()">Solve Minesweeper</button>
	<br><br>
	<table id="resultTable"></table>

	
</body>
